package:
  name: kmbio
  version: 2.0.4.dev0

source:
  path: ../

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - numpy {{ numpy }}.*
    - mmtf-python
    - cython
    - setuptools
    - wheel
  run:
    - python
    - numpy {{ numpy }}.*
    - pandas
    - biopython
    - mmtf-python
    - retrying
    - pyyaml
    # Binaries
    # - bwa
    - clustalo
    - clustalw
    - emboss
    - mafft
    - muscle
    # - paml
    # - phyml
    # - probcons
    # - samtools
    # - wise2

test:
  imports:
    - Bio
    - Bio.KDTree
    - Bio.KDTree._CKDTree
    - kmbio.PDB
    - kmbio.PDB.core
    - kmbio.PDB.io
    - kmbio.PDB.parsers
    - kmbio.PDB.parsers._shlex
    - kmbio.PDB.parsers._mmcif_to_dict
    - kmbio.PDB.tools
    - kmbio.PDB.tools.QCPSuperimposer
    - Bio.SVDSuperimposer
